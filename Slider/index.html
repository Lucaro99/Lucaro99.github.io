<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Slider/style.css">
    <title>Slider</title>
</head>
<body>
    <main>
        <section class="contenedor-imagen">
            <div class="slider">
                <img src="asset/img-1.jpeg" alt="imagen 1">
                <h1>1</h1>
            </div>
            <div class="slider">
                <img src="asset/img-2.jpeg" alt="imagen 2">
                <h1>2</h1>
            </div>
            <div class="slider">
                <img src="asset/nature-2.jpeg" alt="imagen 3">
                <h1>3</h1>
            </div>
            <div class="slider">
                <img src="asset/city-2.jpeg" alt="imagen 4">
                <h1>4</h1>
            </div>
        </section>
        <section class="contenedor-botones">
            <button id="next" class="next">Next</button>
            <button id="prev" class="prev">Prev</button>
        </section>
    </main>
    <script src="/Slider/app.js"></script>
</body>
</html>
